services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: hrm
      POSTGRES_PASSWORD: hrm
      POSTGRES_DB: hrm
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrm -d hrm"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: .
    environment:
      DATABASE_URL: postgres://hrm:hrm@db:5432/hrm?sslmode=disable
      JWT_SECRET: dev-secret
      APP_ADDR: :8080
      SEED_ADMIN_EMAIL: admin@example.com
      SEED_ADMIN_PASSWORD: ChangeMe123!
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
