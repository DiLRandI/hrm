apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hrm-app
  template:
    metadata:
      labels:
        app: hrm-app
    spec:
      containers:
        - name: hrm-app
          image: hrm-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "postgres://hrm:hrm@postgres:5432/hrm?sslmode=disable"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hrm-secrets
                  key: JWT_SECRET
            - name: APP_ADDR
              value: ":8080"
            - name: SEED_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: hrm-secrets
                  key: SEED_ADMIN_EMAIL
            - name: SEED_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hrm-secrets
                  key: SEED_ADMIN_PASSWORD
